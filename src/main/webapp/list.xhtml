<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<h:body>
    <h:form>
        <h:commandButton action="#{empController.init}" value="Logout"/>
        <h2>Employee List</h2>
        <!--        search-->
        <h:commandButton value="Search"
                         action="#{empController.searchView}"/><br/>


        <!--        Add employee-->
        <h:commandButton action="#{empController.createView}" value="Add employee"/>

        <!--        List table-->
        <p:dataTable var="emp" value="#{empController.employees}">

            <p:column headerText="Code">
                <h:outputText value="#{emp.employeeCode}"/>
            </p:column>

            <p:column headerText="Name">
                <h:outputText value="#{emp.name}"/>
            </p:column>

            <p:column headerText="Date Start">
                <h:outputText value="#{emp.dateStart}"/>
            </p:column>

            <p:column headerText="Department">
                <h:outputText value="#{emp.department}"/>
            </p:column>

            <p:column headerText="Manager">
                <h:outputText value="#{emp.manager}"/>
            </p:column>

            <p:column headerText="Work">
                <h:outputText value="#{emp.work}"/>
            </p:column>

            <p:column headerText="Salary">
                <h:outputText value="#{emp.salary}"/>
            </p:column>
            <p:column headerText="Other">
                <h:commandButton action="#{empController.delete(emp)}" value="Delete"/>
                <h:commandButton action="#{empController.editView(emp)}" value="Edit"/>
            </p:column>

        </p:dataTable>
    </h:form>
</h:body>
</html>
